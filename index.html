<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Pin Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e60023, #f9f9f9);
            color: #333;
        }
        header {
            background-color: #e60023;
            padding: 1em 0;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #e60023;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #c5001e;
        }
        #result {
            margin-top: 1.5em;
            display: none;
        }
        .alert {
            color: red;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pinterest Pin Downloader</h1>
    </header>
    <div class="container">
        <div id="alert" class="alert"></div>
        <div class="form-group">
            <label for="url">Enter Pinterest Pin URL:</label>
            <input type="text" id="url" placeholder="https://www.pinterest.com/pin/123456789/">
        </div>
        <div class="form-group">
            <button id="downloadBtn">Download</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
